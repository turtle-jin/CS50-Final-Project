<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Shadows+Into+Light&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


        <!-- stylesheet -->
        <link href="../static/styles.css" rel="stylesheet">

        <title>Student Incentive Tracker:{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-light navbar-expand-md fixed-top py-0 navbar-custom" id="mainNavbar">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='images/logo3.png') }}" alt="a logo pic" width="320" height="130" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link px-4 mx-3 text-center" href="/request">Request Points</a></li>
                            <li class="nav-item"><a class="nav-link px-4 mx-3 text-center" href="/use">Use Points</a></li>
                            <li class="nav-item"><a class="nav-link px-4 mx-3 text-center" href="/history">History</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link px-4 text-center" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link px-4 mx-3" href="/adminlogin">Admin</a></li>
                            <li class="nav-item"><a class="nav-link px-4 mx-3" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link px-4 mx-3" href="/login">Log In</a></li>

                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>



        <main class="container-fluid py-5 text-center pt-5">
            {% block main %}{% endblock %} <br>

            {% if get_flashed_messages() %}


                <div class="alert alert-primary mb-0 text-center flashmsg" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>

            {% endif %}
        </main>

        <footer class="mb-5 text-center mt-4">
            <p>Copyright Â© Ms.JinJin 2023</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
